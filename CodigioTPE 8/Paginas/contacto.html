  <main class="contacto">

    <form action="submit" id="form">
      <h3>Envianos tu comentario</h3>
      <label>Nombre: </label>
      <input type="text" name="nombre" placeholder="Nombre" required />
      <label>Apellido: </label>
      <input type="text" name="apellido" placeholder="Apellido" required />
      <label>Email: </label>
      <input type="email" name="email" placeholder="Email" required />
      <label>Telefono: </label>
      <input type="number" name="telefono" placeholder="telefono" required />

      <label>Género: </label>
      <select name="genero" required>
        <option value="1">Hombre</option>
        <option value="2">Mujer</option>
        <option value="3">No Binario</option>
        <option value="4">Prefiero no decirlo</option>
      </select>
      <label>Comentario: </label>
      <textarea name="comentario" placeholder="Escribe aquí tu comentario" id="textarea"></textarea>
      <p>Captha: <span id="captcha"></span> </p>
      <label>Por favor, ingrese el Captcha: </label>
      <input id="captcha_ingresado" type="text" name="captcha" />
      <input type="submit">

      <p id="mensaje_captcha"></p>
